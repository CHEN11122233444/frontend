<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>table</title>
    <!--
        html 속성 table 디자인
        table의 대부분 속성은 css 대체 사용
        tr : 선을 그릴 수 없음
    -->
</head>
<body>
    <table border="1" width="200" height="100" >
        <tr>
            <td align="right" valign="bottom">data transition</td>
        </tr>
    </table>
</body>
</html>
