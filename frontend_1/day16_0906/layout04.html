<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .card_container{
            width: 300px; 
            height: 400px;
            display: grid;
            grid-template-columns: 1fr 1fr 2fr;
            grid-template-rows: 1fr 0.5fr 1.5fr 1.5fr 2fr;
        }

        p:nth-child(1){
            grid-column: span 2;
        }
        
        p:nth-child(2){
            /* grid-column: 3;
            grid-row: 2; */
            grid-area: 2/3/4/3;
        }
        p:nth-child(3){
            /* grid-column: 1;
            grid-row: 4; */
            grid-area: 4/1/5/2;
        }
        p:nth-child(4){
            /* grid-column: 1;
            grid-row: 4; */
            grid-area: 3/3/4/5;
        }
        p:nth-child(5){
            /* grid-column: 1/4;
            grid-row: 5; */
            grid-area: 5/1/6/4;
            /* x,y => 시작 y,x, 끝 Y,x
               이름으로 사용할 수 있음 
            */
        }

    </style>
</head>
<body>
    <div class="card_container">
        <p>허니버터 인절미 후라이</p>
        <p><span>new</span> 7곡 쉐이크</p>
        <p>100% 국산</p>
        <p>그림</p>
        <p>100% 우리 곡물로 살린 <br> 고소한 한국의 맛</p>
    </div>
</body>
</html>
