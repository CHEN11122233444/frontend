<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .container{
            width: 900px;
            height: 700px;
            background-color: pink;
            margin:50px auto;
        }
        
        .content1{
            background-color: orange;
        }
        .content2{
            background-color: skyblue;
        }
        .content3{
            background-color: green;
        }
        .content4{
            background-color: red;
        }

        .container_grid{
            width:900px; 
            height: 700px;

            display: grid;
            grid-template-columns: 1fr 2fr 1fr 0.3fr;
            grid-template-rows:0.5fr 2fr 1fr 1fr 0.5fr;

            gap: 20px;
        }

        .container_grid>div{
            grid-row: span 2;
        }
        .container_grid .content1{
            grid-column: 1/3;
            grid-row:2/4;
        }
        .container_grid .content2{
            grid-column: 3/5; 
        }
        .container_grid .content3{
            grid-column: 2/3; 
        }
        .container_grid .content4{
            grid-column: 3; 
            grid-row: 3/5; 
        }

        .container_flex{
            display: flex;
        }

        .container_flex .content1{ width: 500px; height: 400px; 
            padding-top:100px;
            /*  */
        }
        .container_flex .content1>p{ width: 500px; height: 300px; 
            background-color: antiquewhite;
        }

        .container_flex .content2{ 
            margin-left: 100px;
         }
        .container_flex .content2>p{ 
            width: 400px; height: 200px;
            background-color: orange;
            /* margin-left: 100px; */
        }


        .container_flex .content3{ width: 400px; height: 200px; }
        

        .container_flex .content4{ 
            padding: 20px 0 0 20px;  }
        .container_flex .content4>p{  
            background-color: rebeccapurple;
            width: 200px; height: 200px;
        }
    </style>
</head>
<body>
    <div class="container container_grid">
        <div class="content content1">content1</div>
        <div class="content content2">content2</div>
        <div class="content content3">content3</div>
        <div class="content content4">content4</div>
    </div>

    <div class="container container_flex">
        <div>
            <div class="content content1">
                <p>content1</p>
            </div>
            <div class="content content2">
                <p>content2</p>
            </div>
        </div>
        <div>
            <div class="content content3">
                <p>content3</p>
            </div>
            <div class="content content4">
                <p>content4</p>
            </div>
        </div>
    </div>
    <!--  -->
    <style>
        .content1{
            float:left;
            width: 500px; 
            height: 400px;
        }
        .content2{
            float:right;
            width: 300px; 
            height: 200px;
        }

        .content3{
            clear:both;
            float:left;
            margin-left: 100px;
            width: 400px; 
            height: 200px;
        }
        .content4{
            /* clear:both; */
            float:right;
            width: 200px; 
            height: 300px;
        }
    </style>
    <div class="container container_float">
        <div class="content content1">content1</div>
        <div class="content content2">content2</div>
        <div class="content content3">content3</div>
        <div class="content content4">content4</div>
    </div>
</body>
</html>
