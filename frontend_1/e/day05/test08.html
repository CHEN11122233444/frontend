<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 외부 스타일을 불러오는 방법 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <style>
        body{
            font-size: 22px;

        }
        p{
            font-weight: 900;
            font-family: 'Noto Sans KR', sans-serif;
            color: orange;
        }

        b{
            font-weight: normal;
            /* 태그의 원래 성격은 기본값으로 초기화 될 수 있음  */
        }
        i{
            font-style: normal;
        }
        div{
            font-style: italic;
        }
    </style>
</head>
<body>

    <div>한글은 아름다운 글입니다.</div>
    <p>한글은 아름다운 글입니다.</p>
    <b>Lorem ipsum dolor</b>, <i>sit amet consectetur</i> <u>adipisicing elit.</u> <strong>Autem magni corporis porro,</strong> <ins>tenetur et nesciunt</ins> <del>repellat ratione officia</del> <sup>quaerat ut dolor inventore omnis</sup> expedita voluptatibus itaque. Molestias ex corporis autem.
</body>
</html>
