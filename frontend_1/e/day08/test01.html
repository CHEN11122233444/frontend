<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0; 
            padding:0;
        }
         
        body{
            overflow-x: hidden;
            /*  가로 스크롤바를 감추는 역활 */

            height:100vh; 
            /* 
                viewport => vw, vh
                컴퓨터 브라우저를 기준으로 디자인
                모바일 브라우저 
                태블릿 브라우저
            */
        }
        /* .content{
            width:100%;
            height:100%;
            background-color: orange;
        } */
        .content{
            width:50%;
            height:50%;
            background-color: orange;

            margin:25% auto;
            /* 
                margin : % 단위를 사용하면 
                        너비의 비율을 사용합니다.
            */
        }
    </style>
</head>
<body>
    <div class="content">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quae vel sed veritatis, non sit fugiat unde in facere cupiditate officiis numquam tempora, labore corrupti totam nam dolore! Nesciunt, eum eius.
    </div>
</body>
</html>
