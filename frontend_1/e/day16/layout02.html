<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .container{
            width: 1200px;
            height: 450px;
            background-color: pink;
            margin:50px auto;
        }

        .container_grid{
            display: grid;
            grid-template-columns: 0.5fr 3fr 5fr;
            grid-template-rows: 200px  200px 50px;
        }

        .content{
            background-color: orange;
        }
        .container_grid>.content{
             grid-column: 2/3;
             grid-row: 2/3;
        }

        .container_flex{
            display: flex;
            /* 부모에서 여백 조정시는 padding사용 */
        }
        .container_flex>.content{
            flex:none;
            width: 300px; 
            height: 100px;
            margin:300px 0 0 100px;
            /* 자식 margin */
        }

        .container_float{
            /* 일반적인 레이아웃 */
            padding: 300px 0 0 100px;
        }
        .container_float>.content{
            width: 300px; 
            height: 100px; 
            /* margin : 부모겹침현상 발생 */
        }
    </style>
</head>
<body>
    <div class="container container_grid">
        <div class="content">
            <p>THE ULTMATE S CREAM</p>
            <h2>NEW 진설 크림</h2>
            <div class="bar"></div>
        </div>
    </div>

    <div class="container container_flex">
        <div class="content">
            <p>THE ULTMATE S CREAM</p>
            <h2>NEW 진설 크림</h2>
            <div class="bar"></div>
        </div>
    </div>
    <div class="container container_float">
        <div class="content">
            <p>THE ULTMATE S CREAM</p>
            <h2>NEW 진설 크림</h2>
            <div class="bar"></div>
        </div>
    </div>
</body>
</html>
