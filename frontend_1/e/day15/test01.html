<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        header{
            height: 100vh;
            background-color: pink;
        }
        nav{
            display: flex;
            justify-content: center;
            gap: 200px;
        }
        .lnb, 
        .gnb{
            display: flex;
        }
        .lnb a, 
        .gnb a{
            display: block;
            padding:10px 20px;
        }

        .section01{
            display: grid;
            width: 1200px;
            margin: auto;
            height: 100vh;
            grid-template-columns: 2fr 0.5fr 1.5fr 1.7fr;
            
            grid-template-rows: 2fr 0.5fr 1.5fr 0.5fr 1.5fr;
        }
        .section01>div:nth-child(1){
            grid-row:span 3;
            background-color: aqua;
        }
        .section01>div:nth-child(2){
            grid-column:span 2;
            background-color:lightblue;
        }
        .section01>div:nth-child(3){ 
            grid-row:span 2;
            background-color:lightcoral;
        }
        .section01>div:nth-child(4){  
            grid-column: 1;
            /* grid-row: span 2; */
            grid-row: 4/6;
            background-color:red;
        }
        .section01>div:nth-child(5){  
            grid-column: 3;
            grid-row: 2/6;
            background-color:red;
        }
        .section01>div:nth-child(6){  
            /* grid-column: -1/-2 ;
            grid-row: -1/-2; */
            grid-column: 4 ;
            grid-row: 5;
            background-color:blue;
        }

        .section02,
        .section03{
            display: flex;
            width: 1000px;
            margin: auto;
        }

        .img_content,
        .text_content{
            width: 50%;
            height: 80vh;
            border:1px solid black;
        }

        h2{
            padding: 50px; 
            text-align: center;
        }
        .section04>.container{
            display: grid;
            height: 100vh;
            width:1200px;
            margin: auto;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(3, 1fr);
        }
        .section04>.container>div:nth-child(1),
        .section04>.container>div:nth-child(3){
            grid-row: span 2;
            background-color: green;
        }
        .section04>.container>div:nth-child(2) {
            grid-column: 2/3;
            grid-row: 2/4;
            background-color: red;
        }
        
        .section04>.container>div:nth-child(4){
            grid-column: 4/5;
            grid-row: 2/4;
            background-color: red;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul class="lnb">
                <li><a href="#">home</a></li>
                <li><a href="#">coat</a></li>
                <li><a href="#">clothes</a></li>
                <li><a href="#">junior</a></li>
                <li><a href="#">bag</a></li>
            </ul>
            <ul class="gnb">
                <li><a href="#">search</a></li> 
                <li><a href="#">cart</a></li>
                <li><a href="#">login</a></li>
            </ul>
        </nav>
    </header>

    <section class="section01">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
    </section>

    <section class="section02">
        <div class="img_content"></div>
        <div class="text_content"></div>
    </section>
    <section class="section03">
        <div class="text_content"></div>
        <div class="img_content"></div>
    </section>

    <section class="section04">
        <h2>title</h2>
        <div class="container">
            <div>div01</div>
            <div>div02</div>
            <div>div03</div>
            <div>div04</div>
        </div>
    </section>
</body>
</html>
