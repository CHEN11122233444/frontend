<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- gradient 배경으로 grid 그려 두고 작업 할 수 있음   -->
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .container{
            width:1200px; 
            margin: auto;
            background-color: pink;

            display: flex; 
        }

        header{ width:300px; height:900px ; 
            background-color: red;
        }
        section{ width:600px;height:900px ;
            background-color: cyan;
        }
        aside{ width:300px; height:900px ;
            background-color: lightgreen;
        }
        footer{ 
            width:1200px; height:300px ;
            background-color: coral;
            margin:auto;
        }

        @media screen and (max-width:1250px) {
             .container{ width:98%;  }
             header{ 
                width:25%; 
                min-width:250px;
             }
             section{ width:50%; }

             aside{ width:25%;
                min-width:300px;
            }
             footer{ width:98%;  }
        }
        @media screen and (max-width:1024px) {
            .container{ 
                flex-wrap: wrap;
            }
            section{
                width: calc( 100% - 250px );
            }
            aside{
                width:100%;
                min-width:300px;
                height: 300px;
            }
        }
        @media screen and (max-width:970px) {
            
        }
        @media screen and (max-width:480px) {
            .container{ width:100%;}
            header{ width:100%; height: 100px;
                /* min-width: 480px; */
            }
            section{ width:100%;}
            aside{ width:100%; height: 900px;}
            footer{
                width:100%;
                /* 콘텐츠를 넣었다면 콘텐츠 내용을 바꿔줘야 함 */
            }
        }
    </style>
</head>
<body>
     
    <div class="container">
        <header></header>
        <section></section>
        <aside></aside>
    </div>
    <footer></footer>
</body>
</html>
