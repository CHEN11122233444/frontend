<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .grid-container{
            width: 500px;
            height: 500px;
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr 1fr; */
            /* grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows: 50px 50px 50px 50px 50px 50px; */

            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(7, 1fr);
        }

        .column1{
            background-color: antiquewhite;
            grid-column: span 3;
            grid-row: span 2;
        }
        .column2{
            grid-column: span 2;
            grid-row: span 3;
            background-color: green;
        }
        .column3{
            grid-row: span 5;
            grid-column: span 2;
            background-color: skyblue;
        }
        .column4{
            background-color: red;
            grid-column: 3/6;
            grid-row:  6/8;
        }
        .column5{
            background-color: blue;
            grid-column: -1/-3;
            grid-row:  -3/-5;
            /* 꺼꾸로 사용할 수도 있음 */
        }
        .column6{
            background-color: purple;
            grid-row:span 3;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="column1">column</div>
        <div class="column2">column</div>
        <div class="column3">column</div>
        <div class="column4">column</div>
        <div class="column5">column</div>
        <div class="column6">column</div>
    </div>

    <!-- 
        layout

        최초 : table
        전통적인 방법 : float, position
        최신 : flex, grid

        flex : 1차원(가로 또는 세로) 레이아웃 방법
        grid : 2차원(가로와 세로) 레이아웃 방법
        핀터레스트, unsplash 등 만들때 주로 사용 
     -->
</body>
</html>
