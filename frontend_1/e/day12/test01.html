<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        th, 
        td{
            border:1px solid rgb(167, 167, 167);
        }

        table{
            border-collapse:collapse;
            /* table 에서만 사용할 수 있는 속성  */
            width: 400px; 
            height: 120px;
            border-top:2px solid black;

            margin:50px;
        }

        td{
            /* text-align: right;
            padding-right:1em; */
            text-indent: 1rem;
            font-weight: bold;
        }

        tr{
            height: 40px;
        }
        tr:last-child td{
            color:red;
            font-size: 22px;
        }

        th{
            border-left:none;
            border-right:none;
            background-color: lightgray;
        }
        td{
            border-right:transparent;
            border-left:transparent;
        }

    </style>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <th>차량가격</th>
                <td>24,4000,000원</td>
            </tr>
            <tr>
                <th>초기납입금</th>
                <td>7,320,020원</td>
            </tr>
            <tr>
                <th>월렌탈료</th>
                <td>349,000원</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
