<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>Document</title>
    <style>
        header{
            display: flex;
            justify-content: space-between;
            width:1200px;
            background-color: black;
            margin: auto;

            align-items: center;
            /* height: 70px; */
            padding:0.7em ;
            color:#fff;

            outline: 2px solid red;
            /* 
                offset 지정할 수 있음
                outline: 테두리의 위치를 지정할 수 있음 
            */
            outline-offset: -10px;
        }

        h1{ 
            padding-left:1em;
        }

        header ul{
            width:700px; 
            display: flex;
            justify-content: space-between;
        }

        nav+a{
            display: block;
            background-color: red;
            padding:1.5em;
        }

        .gnb{ 
            width:1200px; 
            margin: auto;
        }
        .gnb ul{
            display: flex;
            justify-content: flex-end;
        }
        .gnb li{
            background-image: url(./images/gnb_bg_cb.png);
            background-repeat: no-repeat;
            background-position: right center;
            padding-left: 8px; 
        }
        .gnb li:last-child{
            background-image: none;
        }
        .gnb a{
            display: block;
            padding: 5px 15px; 
            padding-left: 18px;
            background-repeat: no-repeat;
            background-position: center left;
        }

        .gnb li:nth-child(1) a{
            background-image: url(./images/ic_sns_facebook.png);
        }
        .gnb li:nth-child(2) a{
            background-image: url(./images/ic_sns_blog.png);
        }
        .gnb li:nth-child(3) a{
            background-image: url(./images/ic_sns_insta.png);
        }
        .gnb li:nth-child(4) a{
            background-image: url(./images/ic_sns_youtube.png);
        }
        .gnb li:nth-child(5) a{
            background-image: url(./images/ic_sns_happy.png);
            font-size: 11px;
        }
    </style>
</head>
<body>
    <nav class="gnb">
        <ul>
            <li><a href="#">facebook</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">Instagram</a></li>
            <li><a href="#">Youtube</a></li>
            <li><a href="#">해피포인트</a></li>
        </ul>
    </nav>
    <header>
        <h1>PASCUKKUI</h1>
        <nav class="lnb">
            <!-- local navigation button -->
            <ul>
                <li><a href="#">PASCUKKUI</a></li>
                <li><a href="#">가맹점개설안내</a></li>
                <li><a href="#">가맹설명회안내</a></li>
                <li><a href="#">추천점포</a></li>
                <li><a href="#">가맹문의&amp;FAQ</a></li>
            </ul>
        </nav>
        <a href="#">홈페이지 바로가기</a>
    </header>
    <!-- 
        각각 콘텐츠 마다 용도가 정해져 있음 
        div.class
        용도별 정해진 div 사용하자

        header : h1, 메뉴 , 메인 배너
        footer : 회사정보(주소, 연락처, 등)
        main : section, article 묶는 역활
        section,
        article,
        aside : 콘텐츠 내용과 상관없이 일정한 콘텐츠 : 광고
        nav
        figure
        audio
        video
     -->
</body>
</html>
