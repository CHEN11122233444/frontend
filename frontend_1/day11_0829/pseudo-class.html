<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        h1::before{
            content:'★';
            display: block;
        }
        h1::after{
            content:'\00A9';
            display: block;
        }
        li::before{
            content:'\2118'
        }
    </style>
    <!-- 
        span등 태그를 많이 사용하면 다양한 모양을 꾸밀 수 있다.
        디자인 목적으로 사용할때 after, before        
     -->
</head>
<body>
    <h1>한글은 아름다운 글입니다.</h1>
    <ul>
        <li>list1</li>
        <li>list2</li>
        <li>list3</li>
        <li>list4</li>
        <li>list5</li>
    </ul>
</body>
</html>
