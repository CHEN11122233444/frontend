<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box-shadow</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
            margin: 50px;
        }

        .box01
        {
            box-shadow: 10px 10px 10px gray;
        }
        .box02
        {
            box-shadow: 0 0 10px gray;
        }
        .box03
        {
            box-shadow: -10px -10px 10px gray;
        }
        .box04
        {
            box-shadow: -10px -10px 10px red,
                        10px 10px 10px blue;
        }
        .box05
        {
            box-shadow: -10px -10px 0 red,
                        10px 10px 0 blue;
        }
        .box06
        {
            box-shadow: 0 0 0 1px orange;
            /* border처럼 표현 */
        }
        .box07
        {
            box-shadow: 0 0 0 1px orange,
                        1px 1px 0 1px orange,
                        2px  2px 0 1px purple,
                        3px  3px 0 1px orange,
                        4px  4px 0 1px skyblue,
                        5px  5px 0 1px green,
                        6px  6px 0 1px orange,
                        7px  7px 0 1px orange;
        }
        .box08{
            box-shadow: 0 0 10px orange;
        }
        .box09{
            box-shadow: inset 0 0 10px orange;
        }
        .box10{
            box-shadow: inset 10px 0 10px orange;
        }
        .box11{
            box-shadow: inset 10px 10px 10px orange;
        }
        .box12{
            box-shadow: inset -10px -10px 10px orange;
        }
        .box13:hover{
            box-shadow: 0  20px 0 -10px orange,
                        0  40px 0 -20px blue,
                        0  60px 0 -30px orange;
        }
        .box14{
            box-shadow: 0 0 20px gray;
        }
        .box14:hover{
            box-shadow: -10px 0 20px orange,
                        0 -10px 20px green,
                        10px 0 20px purple,
                        0 10px 20px hotpink;
        }
        .box15{
            border-radius: 50%;
            background-color: rgba(255, 166, 0, 0.452);
            box-shadow: inset 0 0 5px darkorange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
        }
        .box15::before{
            content: '';
            display: block;
            width: 80%;
            height: 80%;
            border-radius: 50%;
            background-color: rgb(253,166,4);
            box-shadow: inset 0 0 5px darkorange;
        }
        .box15::after{
            content: '';
            display: block;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 20px;
            box-shadow: inset 5px 0 5px orangered;
            position: absolute;
        }
        
        .box16{
            box-shadow: 0 0 0 3px red,
            0 0 0 6px skyblue,
            0 0 0 9px blue;
        }
        .box17{
            box-shadow: inset 0 0 0 3px red,
            inset 0 0 0 6px skyblue,
            inset 0 0 0 12px blue;
            box-sizing: content-box;
        }
</style>
</head>
<body>
    <div class="box box01">box01</div>
    <div class="box box02">box02</div>
    <div class="box box03">box03</div>
    <div class="box box04">box04</div>
    <div class="box box05">box05</div>
    <div class="box box06">box06</div>
    <div class="box box07">box07</div>
    <div class="box box08">box08</div>
    <div class="box box09">box09</div>
    <div class="box box10">box10</div>
    <div class="box box11">box11</div>
    <div class="box box12">box12</div>
    <div class="box box13">box13</div>
    <div class="box box14">box14</div>
    <div class="box box15">box15</div>
    <div class="box box16">box16</div>
    <!-- 
        box-shadow : border를 표현하는 것처럼 사용하나 style을 지정할 수 없다.
        하나의 박스로 여러줄의 테두리를 그릴 수 있음.

     -->
    <div class="box box17">box17</div>
 
</body>
</html>
