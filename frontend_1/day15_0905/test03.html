<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: white;
        }
        h1:nth-child(1){
            text-shadow: 0 0 1px red,
            0 0 1px red,
            0 0 1px red,
            0 0 1px red,
            0 0 1px red,
            0 0 1px red;
        }
        h1:nth-child(2){
            text-shadow: 0 0 10px red;
        }
        h1:nth-child(3){
            text-shadow: 0 -5px 10px blue,
            0 -10px 10px yellow,
            0 -15px 10px red;
        }
        h1:nth-child(4){
            text-shadow: 0 0 1px orange,
            1px 1px 1px orange,
            2px 2px 1px orange,
            3px 3px 1px orange;
            /* box-shadow와 차이점 : inset, spread 칠할 수 없음 */
        }
        
        h1:nth-child(5){
            text-shadow: 0 0 1px orange;
            transition: 1s;
        }

        h1:nth-child(5):hover{
            text-shadow: 0 0 1px orange,
            1px 1px 1px orange,
            2px 2px 1px orange,
            3px 3px 1px orange,
            4px 4px 1px red; 
            /* box-shadow와 차이점 : inset, spread 칠할 수 없음 */
        }
        h1:nth-child(6){
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            color: black;
            text-shadow: 3px 3px 0px red,
                         -4px -4px 0px purple;
        }

        h1:nth-child(7){
            text-align: center;
            line-height: 100px;
            background-color: rgb(36,36,36);
            color: black;
            text-shadow: 0 0 1px white,
                        0 0 1px white,
                        0 0 1px white,
                        0 0 1px white;
        }
    </style>
</head>
<body>
    <h1>TITLE TEXT 01</h1>
    <h1>TITLE TEXT 02</h1>
    <h1>TITLE TEXT 03</h1>
    <h1>TITLE TEXT 04</h1>
    <h1>TITLE TEXT 05</h1>
    <h1>TITLE TEXT 06</h1>
    <h1>TITLE TEXT 07</h1>
    <h1>TITLE TEXT 08</h1>
    <h1>TITLE TEXT 09</h1>
    <h1>TITLE TEXT 10</h1>
</body>
</html>
