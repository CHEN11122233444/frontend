<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        a{
            text-decoration: none;
            color: inherit;
        }

        li{
            list-style: none;
        }

        .header-container{
            display: flex;
            justify-content: space-between;
            background-color: #ffc600;
            align-items: center;
            height: 90px;
            margin: 20px;
        }

        .header-container ul{
            display: flex;
        }

        .ver-menu{
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .ver-menu ul{
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            height: 100%;
            align-items: center;
        }
        .right-bar{
            position: fixed;
            /*화면기준으로 배치*/
            top: 0;
            right: 0;
        }

        .right-bar ul{
            display: flex;
            flex-direction: column;
            height: 100vh;
            /* background-color: #00a6ff; */
            width: 100px;

            justify-content: center;
            gap:5px;
        }

        .right-bar a{
            display: block;
            width: 100%;
            height: 100px;
            border: 1px solid black;

            text-align: center;
            /* padding-top: 50px;
            box-sizing: border-box; */
            line-height: 100px;
        }

        /*
            flex는 레이아웃을 정렬할때 
            한줄일때 문자를 가로세로 가운데 정렬하고 싶다면 text-align, line-height 사용
        */

    </style>
</head>
<body>
    <div class="header-container">
        <h1>logo</h1>
        <ul>
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
        </ul>
    </div>

    <div class="ver-menu">
        <ul>
            <li><a href="#">verMenu1</a></li>
            <li><a href="#">verMenu2</a></li>
            <li><a href="#">verMenu3</a></li>
            <li><a href="#">verMenu4</a></li>
        </ul>
    </div>

    <div class="right-bar">
        <ul>
            <li><a href="#">phone</a></li>
            <li><a href="#">phone</a></li>
            <li><a href="#">phone</a></li>
        </ul>
    </div>
</body>
</html>
