<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>목록</title>
</head>
<body>

    <h1> 순서가 있는 목록</h1>
    <ol> <!-- ordered list 알아서 번호 붙여줌-->
        <li type="a">컴퓨터 켜기</li>
        <li type="I">빔 프로젝트 켜기</li>
        <li type="i">필기도구</li>
        <li>줌 준비</li>
        <li type="A">마이크 테스트</li>
        <li>출석</li>
        <li>수업 opening</li>
    </ol>

    <h1> 순서가 없는 목록</h1>
    <ul>  <!-- ul>li 사용, 앞에 블릿이 붙음 -->
        <li>웹사이트 만들기</li>
        <li>javascript를 사용해보기</li>
        <li>javascript를 라이브러리 많이 사용해보기</li>
        <li>블릿</li>
        <li type="square">블릿</li>
        <li type="circle">블릿</li>
        <li type="disk">블릿</li>
        <li></li>
    </ul>

    <h1> 정의형 목록</h1>
    <!-- definition list, dl>dt+dd -->
    <dl>
        <dt>제목</dt>
        <dd>제목에 대한 내용 설명</dd>
        <dt>목록 태그</dt>
        <dd>ul, ol, dl 존재하고 이들은 그룹의 역할</dd>
        
    </dl>

</body>
</html>
