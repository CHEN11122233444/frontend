<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .card-container{
            width: 300px;
            height: 300px;
            background-color: #efefef;
            margin:50px;
            
            /* display: flex;
            flex-direction: column;
            justify-content: space-between; */

            padding: 1rem;
            background-image: url(./images/samsung_z\ flip5.jpg);
            background-size: cover;
            background-position: center;
        }        

        .card-container>*{
            width: 100%;
            /* height: 30px;
            border:1px solid black; */
        }

        /* margin-left : right, top, bottom*/
        .card-title{
            align-self: flex-end;
            margin-top: auto;
        }

        /* .card-container span{
            display: block;
        }

        .card-content,
        .card-title,
        .card-ac{
            display: flex;
            gap:10px;
        } */
        .card-ac{
            margin-bottom: 10rem;
        }
        .card-ac>span{
            padding:10px;
            background-color: rgb(0, 140, 255);
            color: white;
            font-weight: bold;
        }        

        .card-title{
            flex-direction: column;
            gap:0;
            align-items: center;
        }
        .card-title>span{
            display: block;
            text-align: center;
        }
        .card-title>span:nth-child(1){
            font-size:18px;
            font-weight: bold;
        }
        .card-title>span:nth-child(2){
            text-transform: uppercase;
        }

        .card-content{
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
        }
        .card-content>span:nth-child(1){
            margin-right:3rem;
        }
        .card-content>span:nth-child(2){
            font-size: 20px;
            /* line-height: ; 
                block 속성이 있을 때 세로위치를 지정할 수 있다.
            */
        }

    </style>
</head>
<body>
    <div class="card-container">
        <div class="card-ac">
            <span>New</span>
            <span>삼성닷컴 | 삼성 강남 전용</span>
        </div>
        <div class="card-title">
            <span>Galaxy Z Fold5 1TB</span>
            <span>sm-f94nzbsk00</span>
        </div>
        <div class="card-content">
            <span>삼성카드<br>결제일할인가</span>
            <span>2,239,000원</span>
        </div>
    </div>
</body>
</html>
