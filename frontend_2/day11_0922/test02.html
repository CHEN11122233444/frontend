<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        input{
            display: block;
        }
        #agree{
            display: inline-block;
        }

        input{

        }
    </style>
</head>
<body>
    <form action="">
        <label for="userid">아이디</label>
        <input type="text" id="userid">
        <label for="userpw">비밀번호</label>
        <input type="password" id="userpw">
        <label for="number">개수를 입력하세요.</label>
        <input type="number" id="number">

        <label for="email">email</label>
        <input type="email" id="email" required="required">
        <!-- 반드시 입력해야 함 -> 자동으로 유효성 검사를 실행 -->

        <label for="search">search</label>
        <input type="search" id="search">

        <label for="time">시간을 선택하세요.</label>
        <input type="time" id="time">

        <label for="date">날짜를 선택하세요.</label>
        <input type="date" id="date">

        <input type="checkbox" id="agree">
        <label for="agree">동의합니다.</label>
        <input type="checkbox" id="html">
        <label for="html">html</label>
        <input type="checkbox" id="css">
        <label for="css">css</label>
        <input type="javascript" id="javascript">
        <label for="javascript">javascript</label>
        <input type="checkbox" id="nodejs">
        <label for="nodejs">nodejs</label>

        <fieldset>
            <legend>수강과목을 선택하게요</legend>
            <input type="radio" id="html" name="subject">
            <label for="html">html</label>
            <input type="radio" id="css" name="subject">
            <label for="css">css</label>
            <input type="radio" id="javascript" name="subject">
            <label for="javascript">javascript</label>
            <input type="radio" id="nodejs" name="subject">
            <label for="nodejs">nodejs</label>
            
        </fieldset>

        <input type="submit" value="전송">
    </form>
</body>
</html>
