<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .box{
            width:200px; 
            height: 200px;
            margin: 50px;
            background-color: gray; 
            position: relative;

            animation-name:move;
            animation-duration: 1s;
            /* animation-delay: 2s; */
            animation-iteration-count: 3;  
            animation-fill-mode: forwards;
            /* 애니메이션이 멈춰질 시점 */
            animation-play-state: paused;
            animation-timing-function:ease ;
            /* transtion-timing-function과 같은 일을 하는 속성 */
        }

        .box:hover{
            animation-play-state: running;
        }
        @keyframes move{
            0%{
                left:0;
            }
            10%{}
            20%{}
            30%{}
            100%{
                left:500px;
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        transition 을 이용한  애니메이션 
        1. 마우스오버 
        2. 1번만 애니메이션 

        1초당 60frames 
        keyframes : 시작,끝을 지정하여 애니메이션을 지정하면 
               중간과정은 자동 생성 
        시간을 지정해서 특정시간에 모양을 지정할 수 있음 
     -->
</body>
</html>
