<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyframes</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .box{
            width:200px; 
            height: 200px;
            margin: 50px;
            background-color: gray; 
            position: relative;

            animation: move 10s   infinite ; 
        }
 
        @keyframes move{
            0%{
                left:0; top:0;
            }
            20%{
                left:500px; top:0;
            }
            40%{
                left:500px; top: 500px;
            }
            60%{
                left:0px; top:500px; 
            }
            80%{
                left:0px; top:0px; 
            }
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <!-- 
        transition 을 이용한  애니메이션 
        1. 마우스오버 
        2. 1번만 애니메이션 

        1초당 60frames 
        keyframes : 시작,끝을 지정하여 애니메이션을 지정하면 
               중간과정은 자동 생성 
        시간을 지정해서 특정시간에 모양을 지정할 수 있음 
     -->
</body>
</html>
