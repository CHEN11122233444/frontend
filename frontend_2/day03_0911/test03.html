<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 3D</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .outbox{
            width: 200px;
            height: 200px;
            border: 2px solid black;
            margin: 50px;
            transform-style: preserve-3d;
            /* 3d공간 확보 */
            perspective: 500px;
            /* 원근감 : 숫자가 클수록 작게 보임*/
        }
        .box{
            width: 100%;
            height: 100%;
            background-color: rgba(255, 166, 0, 0.5);
        }

        .box01>.box{
            transform: rotate(45deg);
        }
        .box02>.box{
            transform: rotateX(45deg);
        }
        .box03>.box{
            transform: rotateY(45deg);
        }
        .box04>.box{
            transform: rotateZ(45deg);
            /* 바람개비, 2d의 rotate와 같음 */
        }
        .box05>.box{
            transform-origin: bottom;
            transform: rotateX(45deg);
        }
        .box06>.box{
            transform-origin: right;
            transform: rotateY(45deg);
        }
        .box07>.box{
            transform-origin: right top;
            transform: rotateZ(45deg);
        }
        .box08>.box{
            transform: translateZ(100px);
        }
        .box09>.box{
            transform: translateZ(-100px);
        }
        /* .box10{
            position: relative;
        } */
        .box10>.box{
            /* transform-origin: left top; */
            /* position: absolute; */
            transform: translateZ(100px);
        }
        .box11>.box{
            transform: translateZ(-100px);
        }
        .box12>.box{
            transform: scaleX(0.5);
        }
        .box13>.box{
            transform: scaleY(0.5);
        }
        .box14>.box{
            transform: scaleZ(0.5);
            /* 스케일로 표현하지 못하는 부분이 있음 */
        }
        .box14 ~ .outbox>.box{
            transition: 1s;
        }
        .box15:hover>.box{
            transform: rotateX(360deg);
        }
        .box16:hover>.box{
            transform: rotateY(1turn);
        }
        .box17:hover>.box{
            transform: translateZ(100px);
        }

        
        
    </style>
</head>
<body>
    <div class="outbox box01">
        <div class="box">box01</div>
    </div>
    <div class="outbox box02">
        <div class="box">box02</div>
    </div>
    <div class="outbox box03">

    </div>

    <div class="outbox box10">
