    <link rel="stylesheet" href="/styles/reset.css">
    <style>
        .bg-container{
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(10,1fr);
            grid-template-rows: repeat(10,1fr);

            background-image: linear-gradient(rgb(2,2,92),rgb(14,86,112));
        }
        /* 
            ex)
            grid-template-columns: 100px 50% auto;
            3개의 열이 만들어지며 1열의 너비는 100px, 2열은 50%, 3열은 나머지

            grid-template-columns: 1fr 2fr 3fr;
            1:2:3의 비율로 3개의 열을 만든다.

            grid-template-columns: repeat( 3, 1fr );
            1fr을 3번 반복한다.

            grid-template-columns: repeat( 2, 1fr ) 100px;
            1fr 1fr 100px과 같다.

        */
        .star::after{
            content: '★';
            display: block;
            position: absolute;

            animation: star 1s infinite;
            animation-direction: alternate;

            color: yellow;
            text-shadow: 0 0 5px yellow,
                        0 0 5px yellow,
                        0 0 15px yellow;
        }

        @keyframes star{
            100%{
                transform: scale(var(--scale));
            }
        }
        /* 
            0% : 시작할 때, 100% : 끝날 때
             transform: scale() - 확대, 축소  
        */
        .star:nth-child(2n+1){
            --scale:0.6;
        }
        .star:nth-child(2n){
            --scale:1.6;
        }
        .star:nth-child(3n+5){
            --scale:2;
        }
        .star:nth-child(4n+4){
            --scale:0.2;
        }
        .star:nth-child(6n+4){
            --scale:0.8;
        }

    </style>
</head>
