<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .carousel-container{
            margin: 50px;
            box-shadow: 0 0 20px black; 
            border-radius: 10px;
        }
        .carousel-container,
        .carousel-img{
            width: 640px;
            height: 400px;
        }
        .carousel-img{
            overflow: hidden;
            border-radius: 10px;
        }
        .carousel-ctrl-btn{
            font-size: 30px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            display: flex;
            justify-content: space-between;
            text-shadow: 0 0 3px black;
        }
        .carousel-indecator{
            display: flex;
            gap: 3px;
            position: absolute;
            bottom: -20px;
            width: 100%;
            justify-content: center;
        }
        .carousel-indecator>div{
            width: 30px;
            height: 3px;
            background-color: gray;
        }
        .carousel-indecator>div.active{

        }
    </style>
</head>
<body>
    <div class="carousel-container">
            <div class="carousel-img">
                <img src="./images/anne-laure-p-7hSe5CitUMI-unsplash.jpg" alt="">
                <!-- <img src="./images/jusfilm-v8bilcp3IAY-unsplash.jpg" alt=""> -->
                <!-- <img src="./images/neom-efzvMAIpfWY-unsplash.jpg" alt=""> -->
            </div>
        <div class="carousel-ctrl-btn">
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-chevron-right"></i>
        </div>
        <div class="carousel-indecator">
            <div class="active"></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <script>
        const paths=['./images/anne-laure-p-7hSe5CitUMI-unsplash.jpg',
                        './images/jusfilm-v8bilcp3IAY-unsplash.jpg',
                        './images/neom-efzvMAIpfWY-unsplash.jpg'
                    ];

        const indecators=document.querySelectorAll('carousel-indecator>div');
        indecators.forEach((indecators))
    </script>
</body>
</html>
