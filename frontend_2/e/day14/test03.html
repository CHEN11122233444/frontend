<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      .container {
        width: 500px;
        height: 400px;
        border: 5px solid black;
        position: relative;
      }
      .container > * {
        position: absolute;
      }
      .img_slider {
        top: 0;
        left: 0;
        width: 100%;
      }
      .img_slider > div {
        width: 100%;
        height: 300px;
        position: absolute;
        left: 0;
        top: 0;
        transition: 0.4s;
      }
      .indecator {
        bottom: 0;
        /* left: 50%; */
        width: 100%;
        display: flex;
        justify-content: center;
        font-size: 0;
        gap: 10px;
      }

      .indecator li {
        width: 20px;
        height: 20px;
        border-radius: 20px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <pre>
        fadein/fadeout slider
    </pre>

    <div class="container">
      <div class="img_slider">
        <div><img src="" alt="" /></div>
        <div><img src="" alt="" /></div>
        <div><img src="" alt="" /></div>
      </div>
      <ul class="indecator">
        <li>1</li>
        <li>2</li>
        <li>3</li>
      </ul>
    </div>

    <script>
      let colors = ["pink", "skyblue", "lavender"];
      let imgSlider = document.querySelectorAll(".img_slider>div");
      // [ div, div, div ]

      imgSlider.forEach(
        (div, index) => (div.style.backgroundColor = colors[index])
      );

      let indecators = document.querySelectorAll(".indecator >li");

      indecators.forEach((indecator, index) =>
        indecator.addEventListener("click", () => {
          imgSlider.forEach((div) => (div.style.opacity = 0));
          imgSlider[index].style.opacity = 1;
        })
      );
    </script>
  </body>
</html>
