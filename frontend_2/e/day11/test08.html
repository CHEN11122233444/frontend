<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #toggle {
        display: none;
      }
      label {
        display: block;
        width: 100px;
        height: 50px;
        border-radius: 50px;
        background-color: green;

        position: relative;
      }

      label::before {
        content: "";
        display: block;
        width: 30px;
        height: 30px;
        background-color: white;
        border-radius: 30px;

        position: absolute;
        top: 10px;
        left: 10px;
      }
      /* 구조를 바꾸어서 제어  
        #toggle 부모를 선택하는 선택자 css 없음 
        js : 부모, 형들, 사촌들 모두 선택가능
      */
      #toggle:checked + label::before {
        left: 60px;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="toggle" />
    <label for="toggle"> </label>
