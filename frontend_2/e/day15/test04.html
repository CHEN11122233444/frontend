<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      .carousel-container {
        margin: 50px;
        box-shadow: 0 0 20px black;
        position: relative;
      }
      .carousel-container,
      .carousel-img {
        width: 640px;
        height: 400px;
        border-radius: 10px;
      }

      .carousel-img {
        overflow: hidden;
        border-radius: 10px;
      }
      .carolsel-ctrl-btn {
        font-size: 30px;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: white;
        width: 100%;
        display: flex;
        justify-content: space-between;
        text-shadow: 0 0 3px black;
      }
      .carolsel-indecator {
        display: flex;
        gap: 3px;
        position: absolute;
        bottom: -20px;
        width: 100%;
        justify-content: center;
      }
      .carolsel-indecator > div {
        width: 30px;
        height: 3px;
        background-color: gray;
      }
      .carolsel-indecator > div.active {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <div class="carousel-container">
      <div class="carousel-img">
        <img src="./images/anne-laure-p-7hSe5CitUMI-unsplash.jpg" alt="" />
        <!-- 
            <img src="./images/jusfilm-v8bilcp3IAY-unsplash.jpg" alt="" />
            <img src="./images/neom-efzvMAIpfWY-unsplash.jpg" alt="" /> 
        -->
      </div>
      <div class="carolsel-ctrl-btn">
        <i class="bi bi-chevron-left"></i>
        <i class="bi bi-chevron-right"></i>
      </div>
      <div class="carolsel-indecator">
        <div
          class="active"
          data-src="./images/anne-laure-p-7hSe5CitUMI-unsplash.jpg"
        ></div>
        <div data-src="./images/jusfilm-v8bilcp3IAY-unsplash.jpg"></div>
        <div data-src="./images/neom-efzvMAIpfWY-unsplash.jpg"></div>
      </div>
    </div>

    <script>
      const indecators = document.querySelectorAll(".carolsel-indecator>div");

      let currentIndector = document.querySelector(".carolsel-indecator>div");

      indecators.forEach((indecator, index) => {
        indecator.addEventListener("click", () => {
          let img = document.querySelector(".carousel-img>img");

          let path = indecator.getAttribute("data-src");
          img.setAttribute("src", path);
          // effect를 사용할 수는 없음

          //   indecators.forEach((indecator) => {
          //     indecator.classList.remove("active");
          //   });

          currentIndector.classList.remove("active");
          indecator.classList.add("active");

          currentIndector = indecator;
        });
      });
    </script>
    <!-- 
         data-* 속성은 별도의 사용방법 존재
     -->
  </body>
</html>
