<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        /* z-index : 맨위로 올리는 방법*/
        header{
            position: fixed;
            left:0; top:0;
            opacity: 0.5;
            z-index:99;
        }

        header,
        footer{
            height: 100px;
            width:100%; 
            background-color: var(--bgcolor);
        }
        section{
            position: relative;
            width:100%;
            height: 100vh;
            background-color: var(--bgcolor);
            z-index: 9;
        }
    </style>
</head>
<body>
    <header style="--bgcolor:pink"></header>
    <section style="--bgcolor:green"></section>
    <section style="--bgcolor:skyblue"></section>
    <section style="--bgcolor:brown"></section>
    <footer style="--bgcolor:gray"></footer>
</body>
</html>
