    <script>
      for (let a = 1; a <= 5; a++) {
        console.log("forin", a);
        // 같은 일을 여러번 하고 싶을 때
        // a변수의 값을 이용해서 어떤 수식을 만들어 내고 싶을때
      }

      //console.log("exit ", a);

      // 여러번 같은 일을 처리하고 싶을 때
      for (let a = 1; a <= 5000; a++) {
        console.log("Hello", a);
      }
      for (let a = 5000; a >= 1; a--) {
        console.log("Hello", a);
      }

      // 구구단 a변수의 값을 이용해서 어떤 수식을 만들어 내고 싶을때

        let str = `2 * ${a} = ${2 * a}`;
        console.log(str);
      }

    </script>
