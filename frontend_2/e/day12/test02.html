        }else{

        }

        // 프론트엔드 연산식으로 주로 사용

    <!-- <input type="number"> -->
    <script>
      let num = prompt("정수를 입력하세요.");
      //  js는 나머지 모두 string으로 입력
      console.log(num, typeof num, 99);
      // 숫자 계산하지 않는 숫자들(전화번호, 우편번호, 주민등록번호) : 문자처리

      num = parseInt(num); // parseFloat()
      console.log(num, typeof num, 99);

      let type;
      if (num > 100) {
        type = "큰수";
      } else {
        type = "작은수";
      }

      // 가독성 측면에서 3항 연산자를 선호할 수 있다.
      let op3 = num > 100 ? "큰수" : "작은수";
      console.log(op3, type);

      let mop3 =
        num > 100 ? "큰수" : num > 50 ? "중간수" : num > 0 ? "양수" : "음수";
