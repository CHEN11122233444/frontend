    <style>
        .box{ 
            width:200px; 
            height: 200px;
            border: 1px solid black;
            margin:50px;
            text-align: center;
            line-height: 200px;
            font-size: 24px; 
        }

        .box>div{
            width: 100%;
            height: 100%;
            background-color: orange;
        }

        .box01:hover>div{
            transform: translateX(100px);
            /* margin-left:100px; */
        }
        .box02:hover>div{
            transform: translateY(10px); 
        }
        .box03:hover>div{
            transform: translateX(10px) translateY(10px) ; 
        }
        .box04:hover>div{
            transform: translate(-10px,-10px); 
        }
        
        .box05:hover>div{
            transform: rotate(-35deg); 
            /* 중심점 : center center */
        }
        .box06:hover>div{
            transform-origin: left top;
            transform: rotate(35deg);  
        }
        .box07:hover>div{
            transform-origin: right bottom;
            transform: rotate(35deg);  
        }
        .box08:hover>div{
            transform-origin: 75% 75%;
            transform: rotate(35deg);  
        }
        .box09:hover>div{
            transform: skewX(30deg);  
        }
        .box10:hover>div{
            transform: skewY(30deg);  
        }
        .box11:hover>div{
            transform-origin: left top;
            transform: skewX(30deg);  
        }
        .box12:hover>div{
            transform-origin: right top;
            transform: skewY(30deg);  
        }

        .box13:hover>div{
            transform: scale(0.5);
        }
        .box14:hover>div{
            transform: scaleX(0.5);
        }
        .box15:hover>div{
            transform: scale(1.2);
        }
        .box16:hover>div{
            transform: scaleX(1.2);
            transform-origin: left top;
        }
        .box17:hover>div{
            transform: scale(-0.8);
            /* 음수는 꺼꾸로 그린 효과를 낼 수 있음  */
        }
        .box18:hover>div{
            transform: scaleX(-1.2);
            transform-origin: left top;
        }

        .box18~.box{
            /* overflow: hidden; */
        }
        .box19>div{
            transform:translateX(-200px);
            transition-duration: 1s;
            /* 
                기본에 설정시 양방향 애니메이션
            */
        }
        .box19:hover>div{
            transform:translateX(0)
        }
        .box20>div{
            transform:rotate(0); 
        }
        .box20:hover>div{
            transform:rotate(1turn);
            transition-duration: 1s;
            /* 단방향 애니메이션 */
        }
        .box21>div{
            transform:rotate(0); 
            transition-duration: 1s; 
            transition-delay: 1s;
            /* 지연시간 */
        }
        .box21:hover>div{
            transform:rotate(1turn);  
        }

        .box22>div{
            transform:rotate(0); 
            transition-duration: 1s; 
            transition-delay: 1s;
            transition-property: width;
            /* 애니메이션될 속성, 생략 all, all 속성을 직접 사용할 수도 있음  */
        }
        .box22:hover>div{
            transform:rotate(1turn);  
            width: 200%;
        }
        .box23>div{
            transition-duration: 1s; 
            transition-property: background-color;
            /* 애니메이션될 속성, 생략 all, all 속성을 직접 사용할 수도 있음  */
        }
        .box23:hover>div{
            background-color: blue;
        }

        .box24>div{
            box-shadow: 0 0 0 black;
            transition: all 1s 1s;
                        /* 실행, delay */
        }
        .box24:hover>div{
            box-shadow: 0 0 20px black;
        }
        
        .box25>div{
            box-shadow: 0 0 0 black ;
            transition:1s;
                        /* 실행, delay */
        }
        .box25:hover>div{
            box-shadow: 0 0 0 black, 
                        1px 1px 0 1px black,
                        2px 2px 0 1px black,
                        3px 3px 0 1px black,
                        4px 4px 0 1px black,
                        5px 5px 0 1px black;
        }
        .box26>div{
            /* border-radius: 100px; */
            transition: 1s;
        }
        .box26:hover>div{
            border-radius: 100px;
        }
        .box27>div{
            /* box-sizing:boder-box; */
            /* line-height: 180px; */
            /* 200px - 10px - 10px  */
            border: 0px solid black;
            transition: 1s;
        }
        .box27:hover>div{ 
            line-height: 180px;
            border-color:red;
            border-width:10px;
        }

        .box28>div{
            transition: 2s;
            transform-origin: left top;
            /* transform-origin: center center;
            
                중심점이 이동이 되면 애니메이션이 흔들리므로 
                중심점은 기본 디자인에서 설정하는 것을 추천
            */
        }
        .box28:hover>div{
            transform: rotate(45deg);
        }
    </style>
