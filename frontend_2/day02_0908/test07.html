<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 
        가로 1
    -->
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        header{
            width:1200px; 
            height: 40px; 
            /* 부모와 배경색을 같이 사용할 것인지에 따라 조절 */
            margin: auto;
            background: skyblue;
            position: relative;
        }
        h1{
             
        }

        .lnb{
            
        }
        .submenu{
            display: none;
        }
        /* .lnb>ul>li:hover .submenu{ */
        .lnb>ul:hover .submenu{
            display: block;
        }
 
        /* design */
        /* 
            javascript를 활용하면 효율적일것 같음
        .lnb{
            position: absolute;
            right: 0;
            position:relative; 인 부모를 인식한다.
            background-color: blueviolet;
            width:100%;
        } */

        .lnb a{ 
            display: block;
            width: 100px; 
            padding: 10px;
        }
        .lnb>ul{
            height: 40px;
            align-items: center;
        }

        .lnb>ul>li{
            position: relative;
        }
        .submenu{
            position: absolute;
        }

        .submenu a{
            background-color: antiquewhite; 
        }
        
        .lnb>ul>li:hover>a{
            background-color: black;
            color:white;
        }
        
        .lnb>ul>li:hover>a::after{
            /* transform  */
        }

        .submenu a:hover{
            background-color: rgb(249, 138, 2);
        }

        /* header도구를 사용해서  position관계를 이용해서 너비 정하기 */
        header:hover::after{
            position: absolute;
            top: 40px;
            content:'';
            display: block;
            width:100%; 
            height: 15em;
            background-color: antiquewhite;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header class="flex_between">
        <h1>로고</h1>
        <nav class="lnb">
            <ul class="flex_between">
                <li>
                    <a href="#">이용안내</a>
                    <ul class="submenu">
                        <li><a href="#">이용방법</a></li>
                        <li><a href="#">이용시간</a></li>
                        <li><a href="#">이용요금</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">이벤트정보</a>
                    <ul class="submenu">
                        <li><a href="#">현장이벤트</a></li>
                        <li><a href="#">온라인이벤트</a></li>
                        <li><a href="#">이벤트예약</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">프로그램</a>
                    <ul class="submenu">
                        <li><a href="#">프로그램안내</a></li>
                        <li><a href="#">온라인예약</a></li>
                        <li><a href="#">단체예약상담</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">고객센터</a>
                    <ul class="submenu">
                        <li><a href="#">공지사항</a></li>
                        <li><a href="#">자주묻는질문</a></li>
                        <li><a href="#">자료실</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>
</body>
</html>
