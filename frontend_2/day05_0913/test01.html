    <style>
        .bg-container{
            height: 100vh;
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            grid-template-rows: repeat(10,1fr);

            background-image: linear-gradient(rgb(2,2,92), rgb(14,86,112));

        .star::after{
            content: 'â˜…';
            display: block;
            position: absolute;
            /* --scale: 1.5; */
            animation: star 1s infinite;

            color: yellow;
            text-shadow: 0 0 5px yellow,
                        0 0 5px yellow,
                        0 0 15px yellow;
        }

        .star:nth-child(2n+1){
            --scale: 0.6;
        }
        .star:nth-child(2n){
            --scale: 1.6;
        }
        .star:nth-child(3n+5){
            --scale:2;
        }
        .star:nth-child(3n+4){
            --scale:1.5;
        }
        .star:nth-child(4n+4){
            --scale:0.2;
        }
        .star:nth-child(6n+4){
            --scale:0.8;
        }
        @keyframes star{
            100%{
                transform:scale(var(--scale));
            }
        }
    </style>
</head>
