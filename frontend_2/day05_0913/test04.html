<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        h1{
            text-align: center;
        }

        h1:nth-child(5){
            --animate-duration: 2s;
        }
        h1:nth-child(5){
            --animate-repeat: 12;
            animation-iteration-count: var(--animate-repeat);
        }
    </style>
</head>
<body>
    <h1 class="animate__animated animate__bounce">An animated element</h1>
    <h1 class="animate__animated animate__flash">An animated element</h1>
    <h1 class="animate__animated animate__rubberBand">An animated element</h1>
    <h1 class="animate__animated animate__tada">An animated element</h1>
    <h1 class="animate__animated animate__bounce">5 An animated element</h1>
    <h1 class="animate__animated animate__flash">6 An animated element</h1>
    <h1 class="animate__animated animate__rubberBand">7 An animated element</h1>
    <h1 class="animate__animated animate__tada">An animated element</h1>

</body>
</html>
