<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .contents{
            display: flex;
            border: 10px solid black;
            padding: 10px;
        }
        .box{
            width: 200px;
            height: 100px;
            font-size: 26px;
            /*
                items에서 사용할 수 있는 속성
                align-self: container에서 정한 정렬과 다른 위치에 배치
                order: 순서, 기본값 0
                flex-grow: 확장
                flex-shrink: 축소, 기본값 1, 축소되는 너비 비율이 1배율, 0 변하지 않음
                flex-base: ;
            */
            flex-shrink: 0;
        }
        .box:nth-child(1){
            background-color: orange;
        } 
        .box:nth-child(2){
            background-color: skyblue;
        }
        .box:nth-child(3){
            background-color: lavender;
        }
        .box:nth-child(4){
            background-color: pink;
        }
        .box:nth-child(5){
            background-color: purple;
        }

 
    </style>
</head>
<body>
    <div class="contents">
        <div class="box">box01</div>
        <div class="box">box02</div>
        <div class="box">box03</div>
        <div class="box">box04</div>
        <div class="box">box05</div>
    </div>
</body>
</html>
