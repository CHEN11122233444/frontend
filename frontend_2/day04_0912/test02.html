<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
       .loading{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle{
            width: 40px;
            height: 40px;
            border-radius: 40px;
            background-color: var(--bg-color);
            animation: scale 1s infinite var(--animation-delay);
            /* animation: scale 1s infinite alternate; */

        }

        .circle:nth-child(1){
            --bg-color:pink;
            --animation-delay: 0s;
        }
        .circle:nth-child(2){
            --bg-color:lightgreen;
            --animation-delay: 0.3s;
        }
        .circle:nth-child(3){
            --bg-color:skyblue;
            --animation-delay: 0.6s;
        }

        @keyframes scale{
            0%, 100%{
                transform: scale(0);
                opacity: 0;
            }
            50%{
                transform: scale(1);
                opacity: 1;
            }
        }
        /* @keyframes scale{
            0%, 100%{
                transform: scale(0);
            }
            100%{
                transform: scale(1);
            }
        } */
    </style>
</head>
<body>
    <div class="loading">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
