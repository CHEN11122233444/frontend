<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .heart{
            width: 200px;
            height: 200px;
            position: absolute;
            margin: 200px;
            transform: scaleY(1.2);
            animation: opacity 1s infinite var(--animation-delay);
        }

        .heart>div{
            width: 200px;
            height: 200px;
            background-color:red;
            border-radius: 200px 200px 200px 0;
            /* transform: rotate(-45deg) scaleX(0.5); */
            position: absolute;
        }

        .heart>div:nth-child(1){
            border-radius: 200px 200px 0 200px;
            background-color: blue;
            left: -48%;
            transform: rotate(25deg);
        }
        .heart>div:nth-child(2){
            transform: rotate(-25deg);
        }

        .scale1{
            transform: scale(1);
            left: 50%;
            top: 50%;
            --animation-delay: 0.1s;

        }
        .scale03{
            transform: scale(0.3);
            left: 20%;
            top: 20%;
            --animation-delay: 0.5s;
        }
        .scale05{
            transform: scale(0.5);
            left: 70%;
            top: 70%;
            --animation-delay: 1.5s;

        }
        .scale07{
            transform: scale(0.7);
            left: 70%;
            top: 20%;
            --animation-delay: 0.3s;


        }
        .scale12{
            transform: scale(1.2);
            left: 10%;
            top: 20%;
            --animation-delay: 0.7s;
        }

        @keyframes opacity{
            0%{
                opacity: 0;
            }
            100%{
              opacity: 100%;  
            }

        }
    </style>
</head>
<body>
    <div class="heart scale1">
        <div></div>
        <div></div>
    </div>
    <div class="heart scale05">
        <div></div>
        <div></div>
    </div>
    <div class="heart scale12">
        <div></div>
        <div></div>
    </div>
    <div class="heart scale03">
        <div></div>
        <div></div>
    </div>
    <div class="heart scale07">
        <div></div>
        <div></div>
    </div>
</body>
</html>
