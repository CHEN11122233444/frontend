    <script>

            let imgs = '';
            for(let i=0; i<=200; i++){
                imgs += `<img src="./imgs200/pic${i}.jpg" alt="${i}" />`;
            }
            $('.container').html(imgs);

            // let index = Math.floor((event.pageX / $(window).width())*200); // window 너비
            const path = `./imgs200/pic${index}.jpg`;
            console.log(index, String(index).padStart(3,'0'));

            // const img = $('.container img');
            // img.attr('src', path);

            const imgStr = `<img src="${path}" alt="${index}" />`;
            $(this).html(imgStr);
        });
