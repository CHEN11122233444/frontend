    <script>
        const URL=
        "http://makeup-api.herokuapp.com/api/v1/products.json?brand=maybelline";

        fetch(URL)
        .then((res)=>res.json())
        .then((res)=>{
            const categories = res.map((item)=>item.category);
            const product_type = res.map((item)=>item.product_type);

            // null 제거
            const notNull=categories.filter((item)=>item!==null);


            // 중복제거
            const setCategories=new Set(notNull);
            console.log(setCategories);
        });
    </script>
