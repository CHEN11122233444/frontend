  <body>
    <pre>
        // 특정시간내에 한번 처리할때 
        let timer = setTimeout(callback, 지연시간)
        clearTimeout(timer)

        // 특정시간마다 여러번 반복 처리할때
        let timer = setInterval(callback, 지연시간)
        clearInterval(timer)
    </pre>

    <script>
      let colors = ["red", "green", "blue"];
      let num = 0; // 1, 2

      let timer = setInterval(() => {
        document.querySelector("body").style.background = colors[num % 3];
        num++;

        if (num >= 5) {
          clearInterval(timer);
          console.log("clearTimeout");
        }
      }, 3000);
    </script>
