    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <style>
        .container{
            display: grid;
            width: 820px;
            grid-template-columns: 1fr 1fr;
            margin: auto;
        }
        .card{
            display: flex;
            align-items: center;
            gap: 20px;
            width: 400px;
        }

        .strike{
            text-decoration: line-through;
        }
        .sale{
            color: red;
            font-weight: bold;
        }
        .acc{
            display: flex;
            gap: 3px;
        }
        .acc>li{
            border-radius: 10px;
            font-size: 10px;
            color: white;
            padding: 0 5px;
        }
        .acc>li:nth-child(1){
            background-color: coral;
        }
        .acc>li:nth-child(2){
            background-color: greenyellow;
        }
        .acc>li:nth-child(3){
            background-color: skyblue;
        }
        .acc>li:nth-child(4){
            background-color: hotpink;
        }
    </style>
</head>

    <script>
        // fetch('http://makeup-api.herokuapp.com/api/v1/products.json')
        fetch(
            'http://makeup-api.herokuapp.com/api/v1/products.json?brand=maybelline'
        )
        .then((res)=>res.json()) // js 형태의 데이터로 변형
        .then((res)=>{
            console.log(res);
            const container=document.querySelector('.container');


            res.forEach(item=>{
                let price_sign=item.price_sign ? item.price_sign : "$";
                // false = null, 0, undefined, NaN, false

                const domStr=`
                <div class="card">
                    <div class="img">
                    <img src="${item.image_link}" alt="${item.product_type}"
                        title="${item.product_type}"
                    >
                    </div>
                    <div class="text">
                        <h4>${item.product_type.toUpperCase()}</h4>
                        <p class="desc">[${item.brand.toUpperCase()}] 
                                        ${item.name}</p>
                        <p class="price">
                            <span class="strike">
                                ${parseInt(item.price) + 10 } 
                                ${price_sign}
                            </span>
                            <span class="sale">${item.price} ${price_sign}</span>
                        </p>
                        <ul class="acc">
                            <li>세일</li>
                            <li>쿠폰</li>
                            <li>증정</li>
                            <li>오늘드림</li>
                        </ul>
                    </div>
                </div>
                `
                container.insertAdjacentHTML('beforeend',domStr);
            });
        })
    </script>
