<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      .indecator {
        display: flex;
        gap: 5px;
      }
      .indecator li {
        width: 20px;
        height: 20px;
        text-align: center;
        border: 1px solid black;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="slider">
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="2" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
      <div><img src="" alt="" /></div>
    </div>
    <ul class="indecator"></ul>
    <script>
      const imgsLength = document.querySelectorAll("img").length;
      console.log(imgsLength);

      const ul = document.querySelector(".indecator");

      // 함수를 만들어야 하는데, 텍스트보다 createElement() 효율적으로 보임
      function createEl(a) {
        const li = document.createElement("li");
        li.innerText = a;

        return li;
        // <li>숫자</li>
      }

      for (let a = 0; a < imgsLength; a++) {
        ul.appendChild(createEl(a));
      }
    </script>

    <script>
      const imgs1 = document.querySelectorAll("img");
      const imgs2 = document.getElementsByTagName("img");
      console.log(imgs1, imgs2);

      console.log(imgs1["2"]);
      console.log(imgs1[2]);
      // console.log(imgs1.2); // error
    </script>
  </body>
</html>
