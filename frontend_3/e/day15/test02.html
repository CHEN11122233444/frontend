      }

    <script src="../script/jquery-3.7.1.js"></script>
    <script>
      $(".container").on("mousemove", function (event) {
        // console.log(event.pageX);
        // 0 ~ 1901

        let index = event.pageX % 201;
        //let index = Math.floor((event.pageX / $(window).width()) * 200);
        // 0 ~ 200이 나오도록 만든 공식
        const path = `./imgs200/pic${index}.jpg`;
        console.log(index, String(index).padStart(3, "0"));

        // const img = $(".container img");
        // img.attr("src", path);

        const imgStr = `<img src="${path}" alt="${index}"/>`;
        $(this).html(imgStr);
      });

      // 동영상을 연속적인 사진으로 만들기
      // 영상 툴에 1초 30프레임

    </script>
