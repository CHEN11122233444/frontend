<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../styles/reset.css" />
    <style>
      img {
        position: absolute;
        width: 50px;
      }
    </style>
  </head>
  <body>
    <img src="./imgSwatch/bg1.jpg" alt="" />

    <script src="../script/jquery-3.7.1.js"></script>
    <script>
      $(window).on("mousemove", function (event) {
        let posX = event.pageX - 25 + "px";
        let posY = event.pageY - 15 + "px";

        $("img").css({ left: posX, top: posY });
      });
    </script>
  </body>
</html>
