<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01_어트리뷰트의_값을_수정하여_이미지_바꾸기</title>

    <style>
      html * {
        margin: 0;
        padding: 0;
      }
      body {
        padding: 10px;
        margin-top: 100px;
      }
      body span {
        color: red;
        font-size: 30px;
      }
      p {
        margin-bottom: 20px;
      }
      #wrapper {
        width: 522px;
        margin: 0 auto;
        text-align: center;
      }
      li {
        float: left;
        list-style: none;
        margin-left: 10px;
        overflow: hidden;
        width: 123px;
        height: 40px;
      }
      li.first {
        margin-left: 0px;
      }
      li a {
        display: block;
        width: 123px;
      }
      li a img {
        display: block;
      }
      #nav {
        width: 522px;
        height: 40px;
        margin: 0px auto 10px auto;
      }
      #image {
        width: 522px;
        height: 400px;
        margin: 10px auto 0px auto;
      }
      #image img {
        width: 522px;
        height: 400px;
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div id="nav">
        <ul>
          <li id="springBtn" class="first on">
            <a href="#">
              <img src="images/btn1_1.jpg" />
            </a>
          </li>
          <li id="summerBtn">
            <a href="#">
              <img src="images/btn2_1.jpg" />
            </a>
          </li>
          <li id="fallBtn">
            <a href="#">
              <img src="images/btn3_1.jpg" />
            </a>
          </li>
          <li id="winterBtn">
            <a href="#">
              <img src="images/btn4_1.jpg" />
            </a>
          </li>
        </ul>
      </div>
      <div id="image">
        <img src="images/spring.jpg" alt="봄" />
      </div>
    </div>

    <script>
      const convert = {
        spring: "봄",
        summer: "여름",
        fall: "가을",
        winter: "겨울",
      };

      console.log(convert["spring"]);
      console.log(convert["summer"]);
      console.log(convert["fall"]);
      console.log(convert["winter"]);

      const lis = document.querySelectorAll("li[id]");
      console.log(lis[0]);

      lis.forEach((li, index) => {
        li.addEventListener("mouseenter", (event) => {
          const path = `images/btn${index + 1}_2.jpg`;

          // console.log(li.firstElementChild.firstElementChild);
          li.firstElementChild.firstElementChild.setAttribute("src", path);

          console.log(event.target.tagName);
          // 구조상 li인식하고  a, img 인식하지 않아서 사용 못함
          //   if (event.target.tagName === "IMG") {
          //     event.target.setAttribute("src", path);
          //   }
        });
        li.addEventListener("mouseleave", (event) => {
          const path = `images/btn${index + 1}_1.jpg`;

          li.firstElementChild.firstElementChild.setAttribute("src", path);
        });
        li.addEventListener("click", (event) => {
          //   console.log(li.id);

          let id = li.id; // li.getAttibute('id');
          //   console.log(id.indexOf("Btn")); // -1:없다, btn위치 출력
          //   console.log(id.substring(0, id.indexOf("Btn"))); // 시작위치, 끝위치

          //let path = "./images/" + id.substring(0, id.indexOf("Btn")) + ".jpg";
          //   console.log(path);

          let substr = id.substring(0, id.indexOf("Btn"));
          let path = `./images/${substr}.jpg`;

          const img = document.querySelector("#image>img");
          img.setAttribute("src", path);
          img.setAttribute("alt", convert[`${substr}`]);
        });
      });
    </script>
  </body>
</html>
