<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            margin: 20px;
            width: 100px;
            height: 50px;
        }
        .box-container{
            margin: 20px;
            width: 200px;
            background-color: black;
        }
        /* .box:nth-child(1){
            background-color: red;
        } */
        .box{
            border: 1px black solid;
            border-radius: 40px;
            width: 200px;
            height: 200px;

            display: flex;
            justify-content: center ;
            align-items: center;
        }
        .box:nth-child(2){
            background-color: orange;
        }
        .box:nth-child(3){
            background-color: yellow;
        }
        .box:nth-child(4){
            background-color: green;
        }
        .box:nth-child(5){
            background-color: blue;
        }
        .box:nth-child(6){
            background-color: indigo;
        }
        .box:nth-child(7){
            background-color: purple;
        }
    </style>
</head>
<body>
    <button class="btn">버튼</button>
    <div class="box-container">
        <div class="box box01" style="background-color: red;">box01</div>
        <div class="box box02">box02</div>
        <div class="box box03">box03</div>
        <div class="box box04">box04</div>
        <div class="box box05">box05</div>
        <div class="box box06">box06</div>
        <div class="box box07">box07</div>
    </div>

    <!-- 
        Element Attribute(엘리먼트 속성) = 태그 내 인라인으로 정의된 것
        box01 : 인라인 방식으로 스타일이 정의되어 노드 자체에 스타일이 적용
        box02~07 : 인터널 방식(head>style 태그로 정의하는 방식), 태그 자체에 직접 속성 정의X

    -->
